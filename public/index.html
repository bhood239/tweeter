<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-title">tweeter</span>
      <div class="nav-right">
        <span>Write a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header class="user-profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2> Ben Hood</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <input name="text" class="tweet-text"  placeholder="What are you humming about?">
          <div class="under-text">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="current-tweets">
        <header class="current-tweets-top">
          <div class="top-left">
            <img class="current-profile-pic" src="/images/profile-hex.png"> 
            <div>Ben Hood</div>
          </div>
          <div class="top-right">@bhood239</div>
        </header>
        <footer>
          <p>Loving the weather today!</p>
          <div class="bottom">
            <div>2 days ago</div>
            <div>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-repeat"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
        </footer>
     </section>
    </main>
    <textarea class="textbox" id="textbox" cols="30" rows="10"></textarea>
  </body>
</html>
